<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fontend/assets/bootstrap/css/bootstrap.min.css">    
    <link rel="stylesheet" href="/fontend/assets/bootstrap/css/bootstrap-grid.min.css">
</head>
<body>    
    <div class="row">
        <div class="container">          
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">ระบบเบิกเซทและอุปกรณ์จ่ายกลาง</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </nav>
        </div>
        <div class="container">
            <div class="row" >
                <div class="col-md-3">
                  <select name="" id="ward_id" class="form-control mt-3">
                    <option value="0">โปรดเลือก</option>
                  </select>
                </div>
                <table class="table">     
                  <thead>
                    <tr>
                        <th scope="col">รหัส</th>
                        <th scope="col">รายการ</th>
                        <th scope="col">จำนวนคงเหลือ</th>
                        <th scope="col">จำนวนที่แลก</th>
                        <th scope="col">หน่วยนับ</th>
                        <th scope="col">หน่วยงาน</th>
                    </tr>
                </thead>               
                    <tbody id="set_supply">
                        
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary" onclick="return sendOrder()">บันทึก</button>
        </div>
    </div>
    
    <script src="/fontend/assets/jquery-3.6.0.min.js"></script>
    <script src="/fontend/assets/bootstrap/js/bootstrap.min.js"></script>
</body>  
</html>

<script>
(function ( $ ) { 
    const API = "http://localhost:9000/api"; 
    $.ajax({
        async: false,
        dataType: "json",
        url: API+'/set',        
        success: function(json){
            var obj = JSON.parse(JSON.stringify(json))
            $.each(obj, function(key, val){
                var tr = "<tr id='"+val.id+"'>";
                tr = tr + "<td>" + val.id + "</td>";
                tr = tr + "<td>" + val.name_th + "</td>";
                tr = tr + "<td><input type='number' min='0' max='99'></td>";
                tr = tr + "<td><input type='number' min='0' max='99'></td>";
                tr = tr + "<td>"+val.unit+"</td>";
                tr = tr + "<td>"+val.group+"</td>";
                tr = tr + "</tr>";
                $("#set_supply").append(tr);                
            });            
        }
    });
    $.ajax({
        async: false,
        dataType: "json",
        url: API+'/ward',        
        success: function(json){
            var obj = JSON.parse(JSON.stringify(json))
            $.each(obj, function(key, val){
                var opt = "<option value='"+val.id+"'>";
                  opt += val.name
                opt += "</option>";
                
                $("#ward_id").append(opt);                
            });            
        }
    });
}( jQuery ));

function sendOrder(){
  if($("#ward_id").val() === '0'){
    alert();
    return;
  } 
  var json= [];
  $("#set_supply tr").each(function(index, ele){    
    var name_th = $(this).find('td:eq(1)').text(); //รายการ
    var remain = parseInt($(this).find('td:eq(2)').find('input').val()); //คงเหลือ 
    var request = parseInt($(this).find('td:eq(3)').find('input').val()); //ต้องการเบิก 
    var item = {};
    if(!isNaN(remain)){
      console.log(name_th);
    item['code'] = ele.id;
    item['name_th'] = name_th;
    item['remain'] = remain;
    item['request'] = request;
    item['ward_id'] = $("#ward_id").val();
    json.push(item);
    }    
  });
  if(!json.length > -1){
    alert();
    return;
  }
   console.log(json);
}

function clearArray(arr) {
    for (var i = arr.length; i > 0; i--) {
        arr.pop();
    }
}
</script>

    #set_supply tr td input[type="number"]{ 
        width: 50px;

        color: white;
        border-style: none;
        text-align: center;
    }

     padding: .1rem;
