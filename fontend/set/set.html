<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">    
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../assets/bootstrap/font/bootstrap-icons.css">
</head>
<body>    
    <div class="row">
        <div class="container">          
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">ระบบเบิกเซทและอุปกรณ์จ่ายกลาง</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </nav>
        </div>
        <div class="container">
            <div class="row" >
                <div class="col-md-3">
                  <select name="" id="ward_id" class="form-control mt-3">
                    <option value="0">โปรดเลือก</option>
                  </select>
                </div>
                <table class="table">     
                  <thead>
                    <tr>
                        <th scope="col">รหัส</th>
                        <th scope="col">รายการ</th>
                        <th scope="col">จำนวนคงเหลือ</th>
                        <th scope="col">จำนวนที่แลก</th>
                        <th scope="col">หน่วยนับ</th>
                        <th scope="col">หน่วยงาน</th>
                    </tr>
                </thead>               
                    <tbody id="set_supply"> 
                        
                    </tbody>
                </table>
            </div>
            <br>
            <button id="sendOrder" class="btn btn-primary" onclick="return sendOrder()">บันทึก</button>
        </div>
    </div>
    
    <script src="../../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/sweetalert.min.js"></script>
</body>  
</html>

<script>
const API = "http://localhost:9000/api/index.php?r=/api"; 

(function ( $ ) { 
    
    $.ajax({
        async: false,
        type:'GET',
        dataType: "json",
        url: API+'/set',        
        success: function(json){
            var obj = JSON.parse(JSON.stringify(json))
            $.each(obj, function(key, val){
                var tr = "<tr id='"+val.id+"'>";
                tr += "<td data-id='" + val.id + "'>" + val.id + "</td>";
                tr += "<td data-name_th>" + val.name_th + "</td>";
                tr += "<td data-remain><input type='number' min='0' max='99' value=''></td>";
                tr += "<td data-request><input type='number' min='0' max='99' value=''></td>";
                tr += "<td>"+val.unit+"</td>";
                tr += "<td style='color:"+val.color+"'>"+val.group+"</td>";
                tr += "</tr>";
                $("#set_supply").append(tr);                
            });            
        }
    });
    $.ajax({
        async: false,
        type:'GET',
        dataType: "json",
        url: API+'/ward',        
        success: function(json){
            var obj = JSON.parse(JSON.stringify(json))
            $.each(obj, function(key, val){
                var opt = "<option value='"+val.id+"'>";
                  opt += val.name
                opt += "</option>";
                
                $("#ward_id").append(opt);                
            });            
        }
    });
}( jQuery ));

function sendOrder(){
  if($("#ward_id").val() === '0'){    
    swal({
      title: "โปรดเลือกหอผู้ป่วย", 
      icon: "error"                   
      });
    return;
  } 
  
  let json = [];
  clearArray(json); 
  let warning = false; 
  $("#set_supply tr").each(function(index, ele){ 
    if(warning){      
      return;      
    }
    $(this).removeClass('bg-warning');   
    var id = $(this).find('td[data-id]').attr('data-id'); //รหัส  
    var name_th = $(this).find('td[data-name_th]').text(); //รายการ    
    var remain = parseInt($(this).find('td[data-remain]').find('input').val()); //คงเหลือ 
    var request = parseInt($(this).find('td[data-request]').find('input').val()); //ต้องการเบิก 
    var item = {};
    if(!isNaN(remain) && !isNaN(request)){      
    item['code'] = id; //รหัส
    item['name_th'] = name_th; //รายการ
    item['remain'] = remain; //จำนวนคงเหลือ
    item['request'] = request; //จำนวนที่แลก
    item['ward_id'] = $("#ward_id").val();//หอผู้ป่วย
    json.push(item);

    }else{      
      if(!isNaN(remain) || !isNaN(request)){
        $(this).addClass('bg-warning'); 
        warning = true;
        return;      
      }      
    } 
  });
  console.log(json.length);
  if((json.length === 0)){
    swal({
      title: "ข้อมูลไม่ได้กรอกให้สมบุรณ์",      
      icon: "warning",
      buttons: true,
      dangerMode: true,
    });
    return;
  }
  if(warning){
    swal({
      title: "ข้อมูลไม่ได้กรอกให้สมบุรณ์",      
      icon: "warning",
      buttons: true,
      dangerMode: true,
    });
    return;
  }
  //  console.log(json);
   $.ajax({
        async: false,
        type:'POST',
        dataType: "json",
        url: API+'/set',   
        data: JSON.stringify(json),    
        success: function(json){
            var obj = JSON.parse(JSON.stringify(json)); 
            swal({
              title: obj.message,      
              icon: "success",
              buttons: true              
            }); 
            $('input').val('');  
            $('select').val('0');
        },
        error:function(json){
          var obj = JSON.parse(JSON.stringify(json)); 
          swal({
              title: json.responseJSON.message,      
              icon: "error"             
            });   
          console.log(json.responseJSON.message);
        }
    });

}

// เคลียร์ Array
function clearArray(arr) {
    for (var i = arr.length; i > 0; i--) {
        arr.pop();
    }
}
</script>

<style>   
    #set_supply tr td input[type="number"]{ 
        width: 50px;
        background-color: black;
        color: white;
        border-style: none;
        text-align: center;
    }
    .table td {
     padding: .1rem; 
     text-shadow: 0px 0px 1px;
}

  position: fixed;
  bottom: 0;
  right: 15%;
  width: 130px;
}
@media screen and (max-width: 600px) {
  #sendOrder{
    right: 0;
  }
}
